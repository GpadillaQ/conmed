<h1>Pacientes</h1>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Búsqueda</h3>
  </div>
  <div class="panel-body">
  </div>
</div>

<div>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Género</th>
        <th>Edad</th>
        <th>Cédula</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let patient of patients">
        <td>{{patient.first_name }}</td>
        <td>{{patient.last_name }}</td>
        <td>{{patient.gender }}</td>
        <td>{{patient.age }}</td>
        <td>{{patient.id_number }}</td>
        <td>
          <a routerLink="{{patient.id}}" routerLinkActive="active" class='glyphicon glyphicon-eye-open'></a>
          <a routerLink="form/{{patient.id}}" routerLinkActive="active" class='glyphicon glyphicon-edit'></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
